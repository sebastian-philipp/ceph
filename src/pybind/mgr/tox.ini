[tox]
envlist = py3, mypy
skipsdist = true

[testenv]
setenv = UNITTEST = true
deps = -r requirements.txt
commands = pytest -v --cov --cov-append --cov-report=term --doctest-modules --log-level=DEBUG {posargs:mgr_util.py tests/ cephadm/}

[testenv:mypy]
basepython = python3
deps =
    -r requirements.txt
    mypy
commands = mypy --config-file=../../mypy.ini orchestrator.py cephadm/module.py rook/module.py